version: '3.7'

services:
  main:
    container_name: main
    build:
      context: ./test-app/
      target: development
    volumes:
      - ./test-app/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${TEST_APP_PORT}:${TEST_APP_PORT}
    #   - 3000:3000
    command: npm run start:dev
    env_file:
      - .env
